<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BiciSí</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'outfit': ['Outfit', 'sans-serif'] },
                    colors: { 'bicisi': { 'primary': '#43E2F7', 'secondary': '#73A3FA', 'dark': '#67787A', 'accent': '#FACF73' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-image: linear-gradient(rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 0.9)), url('/static/carlospaz.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 font-outfit">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-br from-bicisi-primary to-bicisi-accent rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-bicycle text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">BiciSí Admin</h1>
            <p class="text-gray-400 mt-2">Ingresa tus credenciales</p>
        </div>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded-xl mb-6 text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="bg-gray-800 rounded-2xl p-8 border border-gray-700">
            <div class="mb-6">
                <label class="block text-gray-400 mb-2">Usuario</label>
                <input type="text" name="username" required
                    class="w-full bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 text-white focus:border-bicisi-primary focus:outline-none">
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 mb-2">Contraseña</label>
                <input type="password" name="password" required
                    class="w-full bg-gray-700 border border-gray-600 rounded-xl px-4 py-3 text-white focus:border-bicisi-primary focus:outline-none">
            </div>
            <button type="submit"
                class="w-full bg-gradient-to-r from-bicisi-primary to-bicisi-secondary text-white py-3 rounded-xl font-bold hover:shadow-lg transition-all">
                Ingresar
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="/" class="text-gray-400 hover:text-bicisi-primary transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Volver al inicio
            </a>
        </div>
    </div>
</body>

</html>
